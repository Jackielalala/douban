<!DOCTYPE html>
<html>
<head>
  <meta name="referrer" content="never">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>豆瓣电影</title>

  <link rel="stylesheet" href="https://at.alicdn.com/t/font_967669_4pqx5rsikbl.css">
  <link rel="stylesheet" href="./douban.css">
</head>
<body>
  <main>

    <section id='top' class='active'>
      <div class="top250"></div>
      <div class='loading'>
        <svg class="iconfont" aria-hidden="true">
          <use xlink:href="#icon-loading"></use>
        </svg>
      </div>
    </section>
    <section id='us'>2</section>
    <section id='search'>
      <input type="text" placeholder="搜索电影">
      <span type='button'>搜索</span>
    </section>

    <div class="pad"></div>
  </main>
  <footer>

    <div class='active'>
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-top"></use>
      </svg>
      <span>Top250</span>
    </div>
    <div>
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-us"></use>
      </svg>
      <span>北美</span>
    </div>
    <div>
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-search"></use>
      </svg>
      <span>搜索</span>
    </div>
  </footer>

   <script src='https://at.alicdn.com/t/font_967669_mrvusxx8i5.js'></script>
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src='./douban.js'></script>
</body>
</html>
